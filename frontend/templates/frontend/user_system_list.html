{% extends 'rest_framework/api.html' %} 
{% block content %}
  <div class="well form-horizontal" style='margin-top:20px; height:100%;'>
<h1>ASR Systems</h1>
<div align='left'>
          <table class="table table-hover" style='border:20px;'>

  <tbody>

  {% for system in systemlist %}

    <tr>
      <td style='width:30%'>Name: {{system.name}}
        <br>Language: {{system.language}}
        <br>Environment: {{system.environment}}
      </td>
      <td style='width:70%'>{{system.description}}</td>
    </tr>

  {% endfor %} 

  </tbody>

</table>
</div>

</div>
{% endblock %}
