{% extends 'rest_framework/api.html' %} 
{% block content %}
<h1> Create Group </h1>
<form action="/groups" method="POST" enctype="multipart/form-data" class="form-horizontal well" novalidate>

  <fieldset>

    <input type='hidden' name='csrfmiddlewaretoken' value='wSN8D5j2pFr0YyuzU7wJFGkb5gck9G5j'/>    

      {% for field in form %}
        <div class="form_group">
          {{ field.errors }}
          <label class="col-sm-2 control-label ">{{ field.label_tag }}</label>
          <div class="col-sm-6">
            <input class="form-control" {{ field }} 
            <br>
          </div>
        </div>
      {% endfor %}


    <div class="form-actions">
      
      <button class="btn btn-primary" title="Create User Group">Create</button>
                          
    </div>
                        
  </fieldset>
                    
</form>

<h1>Group List</h1>

<table class="table table-hover" style='border:20px;'>

  <thead style='border:20px;'>

    <tr style='border:20px;'>

      <th>Name</th>
      <th>Number of Users</th>
      <th>Email Group</th>
      <th>View Users</th>

    </tr>

  </thead>

  <tbody>

  {% for query, num in queryset %}

    <tr>

      <td>{{query.name}}</td>
      <td>{{num}}</td>
      <td><a href="email/{{query.pk}}">email</a></td>
      <td><a href="grouplist/{{query.pk}}">view</a></td>

    </tr>

  {% endfor %} 

  </tbody>

</table>

</body>     
{% endblock %}
